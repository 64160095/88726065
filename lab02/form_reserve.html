<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Hotel Booking</title>
 <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
</head>
<body>
    <style>
        body {
            font-family: Kanit;
        }
    </style>
    <table>
    <th><h2>Hotel Booking</h2></th>
    <tr></tr>
 <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/652/88726064/services/post.php">
 <th align="left"><label for="name">Room type</label></th> 
 <th align="left">
 <select name="roomtype">
 <option value="Please Select">Please Select</option>
 <option value="Standard">Standard</option>
 <option value="Luxury">Luxury</option>
 <option value="Delixe">Delixe</option>
 </select>
 </th>
 <tr></tr>

 <tr></tr>
 <th align="left"><label for="name">Number of guests</label></th> 
 <th align="left">
 <select name="numguest">
 <option value="Please Select">Please Select</option>
 <option value="1-4">1-4</option>
 <option value="3-4">3-4</option>
 <option value="5-6">5-6</option>
 <option value="7-8">7-8</option>
 </select>
 </th>
 <tr></tr>
 <th align="left"><label for="name">Name:</label></th> 
 <th align="left"><input type="text" placeholder="fist" name="fame" id="name">
<input type="text" placeholder="last" name="lname" id="name"></th>
 
 <tr></tr>
 <th align="left"><label for="email">Email:</label></th> 
 <th align="left"><input type="text" placeholder="bass@buu.com" name="email" id="email"></th>
 <tr></tr>

 <th align="left"><label for="arrival">Arrival</label></th> 
 <th align="left"><input type="date" placeholder="MM/DD/YY" name="arrivaldate" id="arrival">
<input type="time" placeholder="HH/MM" name="arrivaltime" id="name"></th>
 <tr></tr>
 <th align="left"><label for="departure">Departure</label></th> 
 <th align="left"><input type="date" placeholder="MM/DD/YY" name="departuredate" id="departure">
<input type="time" placeholder="HH/MM" name="departuretime" id="name"></th>
</th>
<tr></tr>
<th align="left"><label for="pickup">Free Pickup</label></th>
 <td align="left"><input type="radio" name="pickup" id="pickup" value="yes">Yes, sure <br>
 <input type="radio" name="pickup" id="pickup" value="no">No, I already rented a car. </td>

<tr></tr>
 <th align="left"><label for="flightnumber">Flight number</label></th> 
 <th align="left"><input type="text" placeholder="C102" name="flightnum" id="flightnumber"></th>
 <tr></tr>

 <th valign="middle" align="left" ><label for="otherrreq">Other requests</label></th> 
 <th>
 <Textarea name="otherrreqt" id="otherrreq" rows="5" cols="50"></Textarea>
 <br><br>
</th>
<tr></tr>
<th></th>
<td colspan="2" rowspan="2" align="left" valign="middle"><input type="submit" value="Complete Reservation">
</td> 
</table>
</form>
</body>
</html>
