<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
</head>
<body>
    <script>
        // Create a function to encapsulate the script
        function displayContent() {
            document.write("Hello ");
            document.write("World");
            document.write("!");
            document.write("<br />");
            document.write("Last update: " + new Date());
        }

        // Call the function to execute the script
        displayContent();
    </script>
</body>
</html>
